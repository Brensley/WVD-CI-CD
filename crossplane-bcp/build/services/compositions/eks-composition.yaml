apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: eks-cluster
  labels:
    provider: aws
spec:
  compositeTypeRef:
    apiVersion: compute.jne.rd/v1alpha1
    kind: XCluster
  resources:
    - name: eks
      base:
        apiVersion: eks.aws.upbound.io/v1beta1
        kind: Cluster
        spec:
          forProvider:
            region: us-east-1
            version: "1.29"
            roleArn: example
            resourcesVpcConfig:
              endpointPublicAccess: true
      patches:
        - fromFieldPath: spec.parameters.region
          toFieldPath: spec.forProvider.region
        - fromFieldPath: spec.parameters.version
          toFieldPath: spec.forProvider.version
    - name: nodegroup
      base:
        apiVersion: eks.aws.upbound.io/v1beta1
        kind: NodeGroup
        spec:
          forProvider:
            region: us-east-1
            instanceTypes:
              - t3.medium
            diskSize: 20
            clusterNameSelector:
              matchControllerRef: true
            nodeRoleArn: example
            subnetIds:
              - subnet-example
            scalingConfig:
              desiredSize: 2
              maxSize: 2
              minSize: 1
      patches:
        - fromFieldPath: spec.parameters.region
          toFieldPath: spec.forProvider.region
        - fromFieldPath: spec.parameters.instanceType
          toFieldPath: spec.forProvider.instanceTypes[0]
        - fromFieldPath: spec.parameters.diskSize
          toFieldPath: spec.forProvider.diskSize
        - fromFieldPath: spec.parameters.desiredSize
          toFieldPath: spec.forProvider.scalingConfig.desiredSize
        - fromFieldPath: spec.parameters.maxSize
          toFieldPath: spec.forProvider.scalingConfig.maxSize
        - fromFieldPath: spec.parameters.minSize
          toFieldPath: spec.forProvider.scalingConfig.minSize
