apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: eks-cluster
  labels:
    provider: aws
spec:
  compositeTypeRef:
    apiVersion: compute.jne.rd/v1alpha1
    kind: XCluster
  resources:
    - name: eks
      base:
        apiVersion: eks.aws.upbound.io/v1beta1
        kind: Cluster
        spec:
          forProvider:
            region: us-east-1
            version: "1.29"
            roleArn: "" # patched from controlPlaneRoleArn parameter
            resourcesVpcConfig:
              endpointPublicAccess: true
        patches:
          - fromFieldPath: spec.parameters.region
            toFieldPath: spec.forProvider.region
          - fromFieldPath: spec.parameters.version
            toFieldPath: spec.forProvider.version
          - fromFieldPath: spec.parameters.controlPlaneRoleArn
            toFieldPath: spec.forProvider.roleArn
    - name: nodegroup
      base:
        apiVersion: eks.aws.upbound.io/v1beta1
        kind: NodeGroup
        spec:
          forProvider:
            region: us-east-1
            instanceTypes:
              - t3.medium
            diskSize: 20
            clusterNameSelector:
              matchControllerRef: true
            nodeRoleArn: ""   # patched from nodeRoleArn parameter
            subnetIds: []     # patched from nodeSubnetIds parameter
            instanceType: t3.medium # default instance type
            diskSize: 50            # default disk size in GiB
            scalingConfig:
              desiredSize: 2
              maxSize: 2
              minSize: 1
      patches:
        - fromFieldPath: spec.parameters.region
          toFieldPath: spec.forProvider.region
